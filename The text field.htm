<HTML>
<HEAD>
<TITLE>The Text Field</TITLE>
<SCRIPT LANGUAGE="JavaScript">
<!-- begin hiding JavaScript from older browsers

function doAlert() {
message=document.forms[0].elements[0].value
alert(message)
}
// end the JavaScript hiding	-->

</SCRIPT>
</HEAD>
<BODY>
<H2>Passing Text to an alert</H2>
<FORM>
<INPUT TYPE="TEXT" VALUE="" NAME="What To Say" SIZE="60"><br>
<INPUT TYPE="BUTTON" VALUE="Show me the alert!" ONCLICK="doAlert()">
</FORM>

</BODY>
</HTML>
